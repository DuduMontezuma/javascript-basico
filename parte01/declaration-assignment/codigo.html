<html>
    <script>
        let x //undefined
        console.log("x", x)

        x = 10
        console.log("x", x)
        console.log("x", typeof x) //Resultado vai se Number

        x = "A"
        console.log("x", x)
        console.log("x", typeof x) //Resultado vai se String

        let y = 20 //declaration assignment var / let
        console.log("y", y)
    </script>
</html>
