    <script>
        /*const = É uma variável que não pode ser alterada e não
        pode ser acessada fora do escopo.*/

        console.log("x", x)

        {
            console.log("x", x)

            const y = 30
        }

        console.log("x", x)
        console.log("y", y)
    </script>
