<html>
    <script>
        //contadores
        //num = num + 1

        let num = 0
        //num = num + 1 //0+1
        //num++ //1+1

        console.log("num", num)
        console.log("num", num++) //Vai mostra o num e vai somar depois
        console.log("num", ++num) //Vai somar antes e mostrar o num depois
